
<!DOCTYPE html>
<html>
<head>
  <title>SWG: Hunted Launcher</title>
</head>
<body>
  <h1>Choose Your Path</h1>
  <button onclick="selectPath('light')">Light Side</button>
  <button onclick="selectPath('dark')">Dark Side</button>
  <button onclick="selectPath('grey')">Grey Jedi</button>
  <br><br>
  <button onclick="playIntro()">Play Intro</button>
  <button onclick="skipAndStart()">Skip Intro</button>

  <script>
    function selectPath(path) {
      window.huntedAPI.setAlignment(path);
      alert("Selected " + path + " path!");
    }

    function playIntro() {
      const alignment = window.huntedAPI.getAlignment();
      const video = document.createElement("video");
      video.controls = false;
      video.autoplay = true;
      video.src = `assets/intro_${alignment || 'light'}.mp4`;
      video.style.width = "100%";
      document.body.innerHTML = "";
      document.body.appendChild(video);
      video.onended = () => location.href = 'main_menu.html';
    }

    function skipAndStart() {
      window.huntedAPI.skipIntro();
      location.href = 'main_menu.html';
    }
  </script>
</body>
</html>
